<h2>Admin panel</h2>
<div class="tab-panel">

        <tab heading="User amangment" *appHasRole="['Admin']">
            <div class="container">
                <app-user-managment></app-user-managment>
            </div>

        <tab heading="Photo amangment" *appHasRole="['Admin', 'Moderator']">

            </div>
        </tab>
    </tabset>
</div>
